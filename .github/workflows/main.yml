name: AppServiceSSHTunnelTest

on: 
  push:
  workflow_dispatch:


jobs:
  execute-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass azure-cli

    - name: Authenticate with Azure
      run: |
        az login --service-principal --username ${{ secrets.AZURE_CLIENT_ID }} --password ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

    - name: Execute script
      run: |
        #!/bin/bash

        echo "Opening SSH Tunnel"
        az webapp create-remote-connection --name php-markito --resource-group Web-Apps --port 5555 &
        
        echo "Checking Port"
        # Function to check if the port is open
        check_port() {
          ss -ltn | grep -q "127.0.0.1:5555"
        }

        echo "Waiting for the port $PORT to be open..."
        while ! check_port; do
          sleep 1
          echo "Sleep 1"
        done

        echo "Port Listening"
        # Port is open, proceed with the script
        sshpass -p "Docker!" ssh -o StrictHostKeyChecking=no root@localhost -p 5555 "ls"




    
